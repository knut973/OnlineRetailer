<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>

    <style>
        body{
            background-color: aliceblue;
            color: black;
        }


    </style>
    <script src="onlineRetailer.js"></script>
</head>
<body>

    <form action="/stock/productsResult" target="iframe" method="get" class="input">
        Enter id to search:
        <input type="number" name="input">
        <input type="submit" value=Search>
    </form><br>

    <form action="/stock/productsResult{delete}" target="iframe" class="input">
        Enter id to delete:
        <input type="number" name="id">
        <input type="submit" value=Delete>
    </form><br>



    <form action="/stock/productsResult/{getall}" target="iframe2" method="get" class="input">
        <p><input type="submit" value="Show all products"></p>
    </form>

    <form action="/stock/productsResult/{getTotalValue}" target="iframe" method="get" class="input">
        <input type="submit" value="Show total value of products in stock">
    </form>

    <h3>Add new product:</h3>
    <form action="/stock/productsResult{addProd}" target="iframe" class="input" method="post">
        <table>
        <p>
            <tr>
                <th>Name: </th>
                <th>Price: </th>
                <th>Number in stock: </th>
            </tr>
            <tr>
                <th><input type="text" name="name"> </th>
                <th><input type="number" name="price"></th>
                <th><input type="number" name="instock"></th>
            </tr>
        </p>

        </table>
        <p><input type="submit" value="Add to inventory">
        <input type="reset"></p>

    </form><br>


    <iframe name="iframe" src="/stock/productsResult.html" width="500px" height="400px"></iframe>
<!--    <div style="position:absolute; top:0; right:0;">-->
    <iframe name="iframe2" src="/stock/productsResult.html" width="500px" height="400px"></iframe>
<!--    </div>-->

</body>

</html>
