<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>

    <style>
        body{
            background-color: aliceblue;
            color: black;
        }
    </style>
</head>
<body>

    <h3>Enter id:</h3>
    <form action="/stock/productsResult" target="iframe" method="get" class="input">
        <p><label>
            <input type="number" name="input" />
        </label></p>
        <p><input type="submit" value=Search>
            <input type="reset" value="Reset" /></p>

    </form>

    <form action="/stock/productsResult/{getall}" target="iframe" method="get" class="input">
        <p><input type="submit" value="Show all products"></p>
    </form>

    <form action="/stock/productsResult/{getTotalValue}" target="iframe" method="get" class="input">
        <p><input type="submit" value="Show total value of stock"></p>
    </form>



    <iframe name="iframe" src="/stock/productsResult.html" width="40%" height="400px"></iframe>

</body>

</html>
